<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextPlus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="repo-section">
            <span id="repo-label">No repo selected</span>
            <span id="branch-label"></span>
            <button id="refresh-btn" title="Refresh">&#x21bb;</button>
        </div>
        <button id="settings-btn" title="Settings">&#9881;</button>
    </div>

    <div id="content">
        <button id="copy-btn" class="big-btn">üìã Copy Selected</button>
        <div id="file-tree"></div>
    </div>

    <div id="toast-container"></div>

    <div id="modal-overlay" class="hidden">
        <div id="modal">
            <h2>Select Repository</h2>
            <select id="repo-select"></select>
            <h2>Select Branch</h2>
            <select id="branch-select"></select>
            <button id="modal-close">‚úÖ Confirm</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden">
        <div id="settings-content">
            <h2>Settings</h2>
            <div id="auth-section">
                <p id="auth-status">Not connected</p>
                <button id="auth-btn" class="big-btn">üêô Connect GitHub</button>
            </div>
            <div id="theme-section">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button id="settings-close">‚úñ Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
